<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel - Agency</title>
    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="title">
            <a href="http://spacex.com" target="_blank">
            <img src="./media/logo.png" alt="spacex-Logo">
            </a>
            <h1>Travel Agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="carousel">
           <div class="carousel__figure">
               <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
               <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
               <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
           </div>

        </div>
    </main>


    <script type="text/javascript" src="assets/jquery.min.js"></script>
</body>
</html>
